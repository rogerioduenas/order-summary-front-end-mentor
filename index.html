<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Order-Summary</title>
</head>

<body>
    <div class="container">
        <img class="img-background" src="./images/illustration-hero.svg">
        <h1 class="title">Order Summary</h1>
        <p class="text">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>

        <div class="align-elements">
            <div class="price">
                <div class="icon-sound"><img class="img-sound" src="./images/icon-music.svg"></div>
                <div class="header-buy">
                    <p>Annual Plan</p>
                </div>
                <div class="price-plan">
                    <p>$59.99/year</p>
                </div>
                <div class="change-plan">
                    <p>Change</p>
                </div>
            </div>
            <div class="buyn">
                <button class="payment">Proceed to Payment</button>
            </div>
            <p class="cancel-buy">Cancel Order</p>
        </div>
    </div>
</body>

</html>
